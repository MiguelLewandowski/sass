<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/css/bootstrap.css">

</head>

<body>
    <div class="container-sm">
        <div class="img align-center">
            <img src="img/logoOneBitDark.png" class="img-fluid " alt="">
        </div>
        <div id="formulario" class="align-center my-2">
            <div class="formula p-3">
                <div class="mb-3">

                    <!-- FORM 1 - NOME-->
                    <label for="basic-url" class="form-label">1 - Qual o seu nome?</label>
                    <div class="input-group my-1">
                        <span class="input-group-text" id="basic-addon3">Primeiro nome:</span>
                        <input type="text" placeholder="Digite aqui" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group my-3">
                        <span class="input-group-text" id="basic-addon3">Segundo nome:</span>
                        <input type="text" placeholder="Digite aqui" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3">
                    </div>
                </div>

                <!-- FORM 2  - GÊNERO-->
                <label for="basic-url" class="form-label">2 - Qual o seu gênero?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Homem
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Mulher
                    </label>
                    <div class="form-check px-0">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="undefined">
                        <label class="form-check-label" for="undefined">
                            Prefiro não informar
                        </label>
                    </div>
                </div>
                <!-- FORM 3  - TREINAMENTOS-->
                <label for="basic-url" class="form-label py-1">3 - Marque os treinamentos que você fez:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="basicAst">
                    <label class="form-check-label" for="basicAst">Treinamento básico de astronautas</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="basicFisic">
                    <label class="form-check-label" for="basicFisic">Treinamento físico básico</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="advancedAst">
                    <label class="form-check-label" for="advancedAst">Treinamento avançado de astronautas</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="fisicIntensive">
                    <label class="form-check-label" for="fisicIntensive">Treinamento físico intenso</label>
                </div>

                <!-- FORM 4  - QUALIDADES-->
                <label for="basic-url" class="form-label py-1">4 - Quais você acha que são suas qualidades?</label>
                
                <div class="qualities">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="proative">
                        <label class="form-check-label" for="proative">
                            Proativo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input m-1" type="checkbox" value="" id="endurance">
                        <label class="form-check-label" for="endurance">
                            Resistência
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input m-1" type="checkbox" value="" id="easy">
                        <label class="form-check-label" for="easy">
                            Não vomito fácil
                        </label>
                    </div>
                </div>
                <div class="qualities">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mars">
                        <label class="form-check-label" for="mars">
                            Não temo marciano
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input m-1" type="checkbox" value="" id="mars">
                        <label class="form-check-label" for="mars">
                            Ja vi todos os Star Wars
                        </label>
                    </div>

                </div>
                <div class="align-center">
                    <button class="btn btn-outline-danger my-2">Enviar</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Script Bootstrap -->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
